<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>TEMPERATURE CONVERTER</h1>
        </div>
        <div class="box">
            <div class="temperature">
                <input class="Input" id="cel" type="number" placeholder="CELCIUS">
            </div>
            <div class="temperature">
                <input class="Input"  id="fah" type="number" placeholder="FAHRENHEIT">
            </div>
            <div class="temperature">
                <input class="Input"  id="kel" type="number" placeholder="KELVIN">
            </div>
        </div>
        <div class="button">
            <button id="button">CLEAR ALL</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
